<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>progressbar html</title>
	<link rel="stylesheet" href="progressbar.css">
</head>

<style>
	#myProgress {
  width: 100%;
  background-color: aquamarine;
	}

	#myBar {
  width: calc(100%/22);
  height: 30px;
  background-color: grey;
	}
</style>

<body>

		<div id="myProgress">
			<div id="myBar"></div>
		</div>
		<br>
		<button onclick="progress()">Click Me</button>

</body>
</html>

<script>
	function progress() {
		var elem = document.getElementById("myBar");
		elem.style.width = elem.style.width + 10px;
</script>
