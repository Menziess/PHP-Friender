<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    .header {
        background-color: transparent;
        padding: 50px;
        text-align: center;
        font-family: Calibri, Helvetica, sans-serif;
    }

    .column {
        float: left;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
    }

    .column.side {
        width: 33.33%;
    }

    .column.middle {
        width: 33.33%;
    }

    .column.balk {
        width: 5%;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .footer {
        background-color: transparent;
        padding: 10px;
        text-align: center;
        font-family: Calibri, Helvetica, sans-serif;
    }


    /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media (max-width: 600px) {
        .column.side, .column.middle {
            width: 100%;
        }
    }

    img.logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

    img.pf {
        border-radius: 50%;
    }

		h2 {
			font-family: Calibri, Times, serif;
			color: #1a23a1;
		}

		h3 {
			font-family: Calibri, Times, serif;
			color: #1a23a1;
		}

    p.serif {
            font-family: Calibri, Times, serif;
            text-align: left;
            }

    p.sansserif {
            font-family: Calibri, Helvetica, sans-serif;
            text-align: left;
            }


    p  {
            text-align: center;
            color: #1a23a1;
            font-family: courier;
            font-size: 100%;
        }


    ul {
        width: 22%;
            list-style-type: none;
            margin: 0;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            border: 1px solid rgb(202, 193, 193)
        }

            li {
                float: left;
            }

            li a {
                display: block;
                color: #1a23a1;
                text-align: center;
                font-family: courier;
                font-size: 200%;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover {
                background-color: #1a23a1;
                color: #ac221e;
            }


    div.polaroid {
        width: 80%;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        margin-bottom: 25px;
        }

    div.container {
        text-align: center;
        padding: 10px 20px;
        }


				.nav {

}
.nav-item {

}
.nav-item a {
    display: block;
    color: #666;

}
.nav-item a:hover:not(.active) { background-color: #ddd; }
.nav-item a.active {
    color: white;
    background-color: var(--primary);
}
